{% extends 'base.html' %}

{% block meta %}
<title>Login - Slide and Score</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome back to Slide and Score</p>
      </div>

      <div id="error-message-container" class="mb-6 hidden">
        <div id="error-message-box" class="px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700"></div>
      </div>

      <form id="login-form" method="POST" action="" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-pink-400 focus:ring-2 focus:ring-pink-200 transition-colors" 
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-pink-400 focus:ring-2 focus:ring-pink-200 transition-colors" 
            placeholder="Enter your password">
        </div>

        <button 
          type="submit" 
          class="w-full bg-pink-400 text-white font-medium py-3 px-4 rounded-md hover:bg-pink-500 transition-colors">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-pink-500 hover:text-pink-600 font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById("login-form").addEventListener("submit", async function(e) {
    e.preventDefault();
  
    const form = e.target;
    const formData = new FormData(form);
    const errorContainer = document.getElementById("error-message-container");
    const errorBox = document.getElementById("error-message-box");
  
    try {
        const response = await fetch("{% url 'main:login_ajax' %}", {
            method: "POST",
            body: formData,
        });
  
        const data = await response.json();
  
        if (response.ok) { 
            showToast('Successfully signed in!', '', 'success')
            setTimeout(() => {
                  window.location.href = data.redirect_url;
            }, 1000);
        } 
        else {
            errorBox.textContent = data.message;
            errorContainer.classList.remove("hidden");
        }
    } 
    catch (error) {
        console.error("An error occurred:", error);
        errorBox.textContent = "An unexpected error occurred. Please try again later";
        errorContainer.classList.remove("hidden");
    }
  });
</script>
{% endblock content %}
